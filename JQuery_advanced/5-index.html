<!DOCTYPE html>

</head>

<body>
  <script>
    function createFamilyTree() {
      $('body').append(
        $('<table></table>').append(
          $('<thead></thead>').append(
            $('<tr></tr>').append('<th>Firstname</th><th>Lastname</th>')
        )
      ).append(
        $('<tbody></tbody>')
      )
    );
  }

  function addNewMember(firstName, lastname) {
    $('tbody').append(
      $('<tr></tr>').append(`<td>${firstName}</td><td>${lastname}</td>`).append(
        $('<td>(x)</td>').css('background-color', 'orange').on('click', function() {
          $(this).parent().remove();
        })
      )
    );
  }
  
  createFamilyTree();
  addNewMember('Guillame', 'Salva')
  addNewMember('Arielle', 'Snizt')
  addNewMember('Fanette', 'Snizt')
  addNewMember('Gerard', 'Snizt')
  addNewMember('Victor', 'Salva')
  </script>
</body>

</html>

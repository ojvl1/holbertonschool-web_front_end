<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 0</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
  <script>
    function createSearchForm() {
      $('body').append(
        $('<input>', { type: 'text' }),
        $('<input>', { type: 'submit', value: 'Submit' }),
        $('<ul></ul>')
      );

      $('input[type="submit"]').on('click', function (e) {
        e.preventDefault();
        const searchTerm = $('input[type="text"]').val();
        queryWikipedia(searchTerm);
      });
    }

    function addNewArticle(id, title, snippet) {
      const article = $('<li></li>').append(
        $('<p></p>').html(`<span>${id} - </span><b>${title}</b>`),
        $('<p></p>').html(snippet)
      );
      $('ul').append(article);
    }

    function queryWikipedia(search) {
      const url = "https://en.wikipedia.org/w/api.php";

      $.ajax({
        url: url,
        data: {
          action: "query",
          list: "search",
          srsearch: search,
          format: "json",
          origin: "*",
        },
        success: function (data) {
          $('ul').empty();
          
          $.each(data.query.search, function (i, result) {
            addNewArticle(result.pageid, result.title, result.snippet);
          });
        },
        error: function (err) {
          console.error("Error with Wikipedia API request", err);
        }
      });
    }

    $(document).ready(function () {
      createSearchForm();
    });
  </script>
</body>

</html>
